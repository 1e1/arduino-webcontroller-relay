<html>
<head>
<meta name='mobile-web-app-capable'content=yes>
<meta name='apple-mobile-web-app-capable'content=yes>
<meta name='viewport'content='width=device-width,user-scalable=no'>
<style>
body{
    flex-wrap:wrap;
    display:flex
}
label{
    flex:2;
    padding:40pt;
    background:linear-gradient(200deg,#8AE,#59D)
}
</style>
<script>
    f=(a,u)=>{
        x=new XMLHttpRequest;
        x.open(a,u,0);
        x.send();
        if(200==x.status)
            return x.responseText
    };
    x=(a,u)=>{
        a.split('\n').forEach((a,u)=>{
            if(a){
                x=a.split(' ');
                document.body.innerHTML+=`<label><input type=checkbox onclick="f('GET','/w/${x[1]}/'+1*this.checked)" ${0==x[0]?'':'checked'}>${x[1]}</label>`
            }
        })
    }
</script>
</head>
<body onload="x(f('GET','/all.txt'))">
